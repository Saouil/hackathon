<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with GGUF Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #user-input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <h2>ðŸ’¬ Chat with Your Local GGUF Model</h2>
  <div id="chat-box">Bot: Hello! How can I help you today?</div>
  <input type="text" id="user-input" placeholder="Type your message here..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const userText = input.value.trim();
    if (!userText) return;

    chatBox.innerHTML += `\n\nYou: ${userText}`;
    input.value = "";

    const response = await fetch("http://localhost:8000/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();
    chatBox.innerHTML += `\nBot: ${data.response.trim()}`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
